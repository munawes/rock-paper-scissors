<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreBoard">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span> :
        <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Shall we begin?</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <i class="far fa-hand-rock"></i>
         </div>
        
        <div class="choice" id="p">
           <i class="far fa-hand-paper"></i>
        </div>
        
        <div class="choice" id="s">
            <i class="far fa-hand-scissors"></i>
        </div>
    </div>

    <p id="action-message">Make your move!</p>

    <p id="reset-button">WANT TO TRY AGAIN?</p>


    <script src="app.js"></script>
</body>
</html>
